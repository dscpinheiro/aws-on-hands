Parameters:
  VpcId:
    Description: VPC this instance will be launched into
    Type: AWS::EC2::VPC::Id
  SubnetId:
    Description: Subnet this instance will be launched into
    Type: AWS::EC2::Subnet::Id
  InstanceType:
    Type: String
    Default: t3.nano
    AllowedValues:
      - t3.nano
      - t3.micro
      - t3.large
  AmiId:
    Description: AMI id to use for this instance
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
  KeyPair:
    Description: Key pair to connect to this instance
    Type: AWS::EC2::KeyPair::KeyName

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: Enable access via SSH and HTTP
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: !Ref SSHLocation

  Ec2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AmiId
      KeyName: !Ref KeyPair
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref SecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "CF-${AWS::StackName}"
      UserData: 
        Fn::Base64: |
          #!/bin/bash -xe
          yum update -y
          wget https://download.microsoft.com/download/1/f/7/1f7755c5-934d-4638-b89f-1f4ffa5afe89/aspnetcore-runtime-2.1.2-linux-x64.tar.gz
          mkdir -p $HOME/dotnet && tar zxf aspnetcore-runtime-2.1.2-linux-x64.tar.gz -C $HOME/dotnet
          export PATH=$PATH:$HOME/dotnet

Outputs:
  InstanceId:
    Value: !Ref Ec2Instance
